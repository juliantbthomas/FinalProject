<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>JSON</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/json.css">
</head>
<body>

  <ul class="menu-superior">
    <li><a href="calculator.html">Calculadora</a></li>
    <li><a href="imc.html">IMC</a></li>
  </ul>

  <div class="form-container">
    <h1 class="titulo">JSON</h1>
    <form id="personal-info-form" onsubmit="submitForm(event)">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Enviar</button>
    </form>

    <div id="json-output"></div>
  </div>

  <script src="./assets/js/json.js"></script>
</body>
</html>
